<!DOCTYPE html>
<html>
  <head>
    <title>My Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Source+Serif+Pro:wght@300;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="card-white">
          <h1>Hello, I am Sergio 😎</h1>
            <img src="images/profile.jpeg" alt="logo Sergio">
            <p>I love Github, UX/UI Design, web-development and motorbikes 🏍️. I launched Le Wagon to teach code to entrepreneurs and creative people around the world 🌍.</p>
            <a href="https://www.lewagon.com" target="_blank" id="a-color">Discover Le Wagon</a>
        </div>
        <div class="card-white">
          <h2>Follow Me</h2>
            <ul class="list-inline">
              <li>
                <a href="https://www.github.com" target="_blank" class="anchor-hover">
                  <i class="fa-brands fa-github-square"></i>
                </a>
              </li>
              <li>
                <a href="https://www.twitter.com" target="_blank" class="anchor-hover">
                  <i class="fa-brands fa-twitter-square"></i>
                </a>
              </li>
              <li>
                <a href="https://www.medium.com" target="_blank" class="anchor-hover">
                  <i class="fa-brands fa-medium"></i>
                </a>
              </li>
            </ul>
        </div>
    </div>
  </body>
</html>
