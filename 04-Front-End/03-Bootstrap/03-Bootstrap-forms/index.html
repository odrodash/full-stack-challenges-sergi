<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Your responsive signup form -->
    <div class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <form action="#" class="row">
            <h2 class="text-center mb-4 my-1">Create your account</h2>
            <div class="col-6 col-md-6 col-lg-6 my-3">
              <label for="inputPassword5" class="form-label">Your first name</label>
              <input type="text" id="inputName" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Bob">
            </div>
            <div class="col-6 col-md-6 col-lg-6 my-3">
              <label for="inputPassword5" class="form-label">Your last name</label>
              <input type="text" id="inputLastname" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Sponge">
            </div>
            <div class="col-12 col-md-12 col-lg-12">
              <label for="inputEmail" class="form-label">Your email</label>
              <input type="email" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Bob@gmail.com">
            </div>
            <div class="col-12 col-md-12 col-lg-12 my-3">
              <label for="inputPassword5" class="form-label">Your password</label>
              <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="•••••••">
            </div>
            <div class="col-12 col-md-12 col-lg-12">
              <label for="disabledSelect" class="form-label">How do you know us?</label>
              <select id="disabledSelect" class="form-select">
                <option>Facebook</option>
                <option>Twitter</option>
                <option>Instagram</option>
              </select>
            </div>
            <div class="col-12 col-md-12 col-lg-12 my-3">
              <input type="submit" value="Sign up" class="btn btn-primary btn-lg w-100">
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
